{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
  <h1>Profile</h1>
  <p>User: {{ user }}</p>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Join Date: {{ user.date_joined }}</p>
</div>
{% endblock %}
